services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./data:/var/lib/sqlite   # Carpeta compartida
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
    restart: always

  go-daemon:
    build: ../go-daemon
    container_name: go-daemon
    volumes:
      - ./data:/var/lib/sqlite   # Carpeta compartida
      - /proc:/host_proc:ro
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: ["./go-daemon"]
    restart: always
    depends_on:
      - grafana
      - cronjobs

  cronjobs:
    build: ../Bash
    container_name: cronjobs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/var/log
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    command: ["crond", "-f", "-l", "2"]
    restart: always
